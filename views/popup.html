<!DOCTYPE html>
<html>
  <head>
    <title>SnapStream</title>

    <link rel="stylesheet" href="../stylesheets/main.css" type="text/css" />
    <link rel="stylesheet" href="../lib/nouislider.min.css" type="text/css" />
    <style>
      html,
      body {
        overflow-y: scroll;
        height: 100%;
        margin: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .grid {
        width: 100%;
        border-collapse: collapse;
        margin: 4px 0;
      }

      .grid td {
        padding: 2px;
      }
      .grid td:first-child {
        padding-left: 0;
      }
      .grid td:last-child {
        padding-right: 0;
      }
      .grid td input[type='text'],
      .grid td input[type='button'],
      .grid td input[type='number'],
      .grid td select {
        width: 100%;
      }

      #filters_container,
      #downloads_container {
        z-index: 1;
        position: sticky;
        padding: 12px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      #filters_container {
        top: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        padding-bottom: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #toggle_advanced_filters_button,
      #refresh_images_button,
      #open_options_button {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;

        border-radius: var(--border-radius-md);
        border: 1px solid rgba(255, 255, 255, 0.25);
        margin-bottom: 4px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: var(--transition-transform), var(--transition-background);
      }

      #toggle_advanced_filters_button:hover,
      #refresh_images_button:hover,
      #open_options_button:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.25);
      }

      #toggle_advanced_filters_button:disabled,
      #refresh_images_button:disabled,
      #open_options_button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #refresh_images_button:disabled:hover {
        transform: none;
        background: rgba(255, 255, 255, 0.15);
      }

      #toggle_advanced_filters_button .toggle {
        height: 20px;

        transition: var(--transition-transform);
      }

      #toggle_advanced_filters_button.collapsed .toggle {
        transform: rotate(-135deg);
      }

      #open_options_button img,
      #refresh_images_button img {
        height: 18px;
      }

      .noUi-state-drag {
        cursor: grabbing;
      }

      .noUi-horizontal {
        height: 12px;
      }

      .noUi-connects {
        cursor: pointer;
      }

      .noUi-connect {
        background: var(--accent);
      }

      .noUi-horizontal .noUi-handle {
        cursor: grab;
        top: -5px;
        right: -9px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border-color: var(--neutral-dark);
      }

      .noUi-handle::before,
      .noUi-handle::after {
        top: 2px;
        height: 10px;
      }

      .noUi-handle::before {
        left: 5px;
      }

      .noUi-handle::after {
        left: 8px;
      }

      #only_images_from_links_container {
        padding: 1px;
      }

      #images_container {
        flex: 1;

        display: grid;
        gap: var(--images-container-gap);
        padding: var(--images-container-padding);
        padding-top: 9px; /* Account for checkbox 3px margin */
        background: rgba(255, 255, 255, 0.05);
      }

      #images_container .select_all_checkbox {
        grid-column: 1 / -1;
        font-weight: bold;
        color: var(--foreground-inverse);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      #images_container .card {
        cursor: pointer;
        overflow: hidden;
        position: relative;

        display: grid;
        grid-template-rows: 1fr auto;
        justify-items: center;
        align-items: center;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius-md);
        border: 2px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        transition: var(--transition-border-color), var(--transition-box-shadow), var(--transition-transform);
      }

      #images_container .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-4px);
      }

      #images_container .card.checked {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      }

      #images_container img {
        background: var(--image-background); /* Useful for transparent images */
      }

      #images_container .checkbox,
      #images_container .image_url_container,
      #images_container .actions {
        position: absolute;

        transition: var(--transition-opacity);
        opacity: 0;
      }

      #images_container .card.checked .checkbox,
      #images_container .card:hover .checkbox,
      #images_container .card:hover .image_url_container,
      #images_container .card:hover .actions {
        opacity: 1;
      }

      #images_container .checkbox {
        top: 4px;
        left: 4px;
      }

      #images_container .actions {
        top: 4px;
        right: 4px;
      }

      #images_container .actions button {
        cursor: pointer;
        border-radius: var(--border-radius-md);
        border: 2px solid var(--neutral);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 24px;
        padding: 15px;

        transition: var(--transition-background);
        background-color: var(--neutral-lightest);
      }

      #images_container .actions button:hover {
        background-color: var(--neutral-lighter);
      }

      #images_container .image_url_container {
        right: 4px;
        bottom: 4px;
        left: 4px;
      }

      /* checkbox */
      #images_container .checkbox {
        width: 34px;
        height: 34px;

        border-radius: var(--border-radius-md);
        border: 2px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        transition: var(--transition-background), var(--transition-border-color),
          var(--transition-opacity);
      }

      #images_container .card.checked .checkbox {
        background: var(--accent);
        border-color: var(--accent);
      }

      #images_container .checkbox::after {
        position: absolute;
        top: calc(50% - 9px);
        left: calc(50% - 9px);
        width: 18px;
        height: 12px;
        content: '';
        transform: rotate(-45deg);
        border: 4px solid var(--neutral-lightest);
        border-top: 0;
        border-right: 0;

        transition: var(--transition-border-color), var(--transition-opacity);
      }

      #images_container .card:hover .checkbox::after {
        border-color: var(--neutral-light);
      }

      #images_container .card.checked .checkbox::after {
        border-color: var(--neutral-lightest);
      }
      /* checkbox */

      /* actions */
      #images_container .actions {
        display: flex;
        gap: 4px;
      }
      
      #images_container .actions button {
        cursor: pointer;
        border-radius: var(--border-radius-md);
        border: 2px solid rgba(255, 255, 255, 0.5);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 24px;
        padding: 15px;

        transition: var(--transition-background), var(--transition-transform);
        background-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      #images_container .actions button:hover {
        background-color: rgba(255, 255, 255, 0.35);
        transform: scale(1.1);
      }
      /* actions */

      /* image_url_container */
      #images_container .image_url_container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      #images_container .image_url_container input[type='text'] {
        width: 100%;
        margin-bottom: 0;
      }
      /* image_url_container */

      #downloads_container {
        bottom: 0;
        display: grid;
        gap: 4px;
        border-top: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <main></main>

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/nouislider.min.js"></script>

    <script src="../src/defaults.js"></script>
    <script type="module" src="../src/popup.js"></script>
  </body>
</html>
